<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="content\img\fileIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="response.css">
    <title>My Discord OAuth2 App</title>
</head>
<body>
    <div id="info">Hoi!</div>
    <nav>
        <div class="navContent">
            <li class="navBtn">Test</li>
            <li class="navBtn">Test</li>
            <li class="navBtn">Test</li>
            <li class="navBtn">Test</li>
        </div>
    </nav>

    <section class="FirstContent">
        <div class="Container">
            <h2 class="welcomeText">
                Online Member
            </h2>
            <p class="welcomeDesc" id="Warnig">
                Entre l'id du serveur discord
            </p>
            <div class="inputText">
                <input type="text" placeholder="Discord id" name="" id="enterId">
                <button onclick="getId()">Envoyer</button>
            </div>
        </div>

        <div class="serveInfo">
            <div class="Member">
                <div class="Actu">
                    <span>
                        Menbre en ligne :
                    </span>
                    <span id="mc" class="counter">
                        0
                    </span>
                </div>
            </div>
            <div class="Helper">
                <div class="Actu">
                    <span>
                        Helper en ligne :
                    </span>
                    <span id="mc" class="counter">
                        0
                    </span>
                </div>
            </div>
            <div class="Modo">
                <div class="Actu">
                    <span>
                        Modo en ligne :
                    </span>
                    <span id="mc" class="counter">
                        0
                    </span>
                </div>
            </div>
            <div class="fondateur">
                <div class="Actu">
                    <span>
                        Fondateur en ligne :
                    </span>
                    <span id="mc" class="counter">
                        0
                    </span>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
